{% extends "_layout.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/jquery.range.css">
    <h3> Add Stock </h3>  
    <hr>
     <p style="color: red; text-align: center;"> {{info}} </p>
   <form action="/stock/add_stock" method="POST" enctype="multipart/form-data">
    <label>Title:</label> <br>
    <input type="text" required="required" class="form_control"  name="title"/> <br>
    <label>ISBN-13:</label> <br>
    <input type="text" required="required" class="form_control"  name="isbn" maxlength="13"/> <br>
    <label>Cover:</label> <br>
    <input type="file" required="required" class="form_control"  name="img"/> <br>
    <label>Author:</label> <br>
    <input type="text" required="required" class="form_control"  name="author"/> <br>
    <label>Pub Date:</label> <br>
    <input type="date" required="required" class="form_control"  name="date"/> <br>
    <label>Retail Price:</label> <br> <br>
    <input type="text" class="price" required="required" class="form_control"  name="retail" /> <br> 
    <label>Trade Price:</label> <br> <br>
    <input type="text" class="price" required="required" class="form_control"  name="trade" /> <br>
    <label>Quantity:</label> <br> <br>
    <input type="text" class="stock" required="required" class="form_control"  name="quantity" /> <br>
    <label>Description:</label> <br>
     <textarea name="description" id="" cols="50" rows="10"></textarea>
     <br>
     <input type="submit" value=" Submit " >
   </form>

   <style>
       input{ margin: 10px 0;  }
   </style>

   <script  type="text/javascript"  src="/static/js/jquery.range.js"></script>
   <script>
    
$(function(){
    $('.stock').jRange({
  from: 0,
  to: 20,
  step: 1,
  scale: [0,5,10,15,20],
  format: '%s',
  width: 400,
  showLabels: true,
  showScale: false
});
$('.price').jRange({
  from: 0,
  to: 100,
  step: 1,
  scale: [0,20,40,60,80,100],
  format: '%s',
  width: 400,
  showLabels: true,
  showScale: false
});

});
   </script>
{% endblock %}
